<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar color = "primary" font-family = 'Helvetica'>
          <ion-title>Navigate</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color = "secondary" font-family = 'Helvetica'>
        <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" lines = "none">
              <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                 {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>

        <ion-img src = "./assets/awg-logo.png" style = "width:50%"></ion-img>

      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
