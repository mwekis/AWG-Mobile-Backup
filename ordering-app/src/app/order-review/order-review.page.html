<ion-header>
  <ion-toolbar color = 'primary' font-family = 'Helvetica'>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>

    <ion-title class = "ion-text-center"> SIMPLE ORDERING </ion-title>

    <ion-button slot = "end" shape = "round" size = "small" href = "./profile">
      <ion-icon slot="end" name="person-circle-outline" class="larger"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content color = 'medium' font-family = 'Helvetica'>

  <h1 class = "ion-text-center">Order Review</h1>
  <h6 class = "ion-text-center">Order Number: {{ngOnInit()}}</h6>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Delivery Date:</ion-label>
      <ion-datetime [min] = "minDate" [max] = "maxDate"></ion-datetime>
    </ion-item>
  </ion-list>


  <div class = "button-center">
    <ion-button shape = "round" style="margin:10px;" href = "./orders"> Go Back </ion-button>
    <ion-button shape = "round" style="margin:10px;" (click) = "confirmOrder()"> Re-Order </ion-button>
  </div>

  <ion-item-divider color = "primary">
    <ion-label slot = "start">
      Item Code
    </ion-label>
    <ion-label class = "simple-center">
      Quantity
    </ion-label>
    <ion-label slot = "end" style="margin:15px;">
      Breaker Code
    </ion-label>
  </ion-item-divider>
  

  <ion-list color = "primary">
    <ion-item-sliding *ngFor = "let item of items; let i = index">
      <ion-item lines = "full">
        <ion-label slot = "start">
          {{items[i][0]}}
        </ion-label>
        <ion-label>
          {{items[i][1]}}
        </ion-label>
        <ion-label slot = "end" style="margin:15px;">
          {{items[i][2]}}
        </ion-label>
      </ion-item>
    <ion-item-options side ="start" (ionSwipe) = "delete(i)">
      <ion-item-option color = "danger" (click) = "delete(i)" expandable></ion-item-option>
    </ion-item-options>
    <ion-item-options side ="end" (ionSwipe) = "delete(i)">
      <ion-item-option color = "danger" (click) = "delete(i)" expandable></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>




</ion-content>
